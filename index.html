<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Restringido</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #ff7eb3, #8b5cf6);
            color: #fff;
            text-align: center;
            overflow: hidden;
            user-select: none;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
            visibility: hidden; /* Ocultar inicialmente */
            transition: visibility 0.5s ease;
        }

        iframe.active {
            visibility: visible; /* Mostrar al activarse */
        }

        #fullScreenBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #007bff;
            color: white;
            padding: 20px;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        #formSelectorContainer {
            margin: 20px;
        }
    </style>
</head>
<body>

<!-- Botón para comenzar -->
<button id="fullScreenBtn">Comenzar</button>

<!-- Contenedor del menú de selección de formularios -->
<div id="formSelectorContainer">
    <select id="formSelector">
        <option value="https://docs.google.com/forms/d/e/1FAIpQLSead1aQt8ZVVE-xZ8gmqO9dq5P4QORy7MwVAKTbhSrJBGziDA/viewform?usp=sharing">Formulario 1</option>
        <option value="https://docs.google.com/forms/d/e/1FAIpQLSfD2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2/viewform?usp=sharing">Formulario 2</option>
        <option value="https://docs.google.com/forms/d/e/1FAIpQLSfD2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2/viewform?usp=sharing">Formulario 3</option>
    </select>
    <button id="acceptBtn">Aceptar</button>
</div>

<!-- Formulario de Google -->
<iframe id="googleForm"></iframe>

<script>
    // Activar pantalla completa
    document.getElementById('fullScreenBtn').addEventListener('click', function () {
        const requestFullScreen = () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            }
        };

        requestFullScreen(); // Intentar pantalla completa
        this.style.opacity = '0';
        setTimeout(() => {
            this.style.display = 'none';
            document.getElementById('formSelectorContainer').style.display = 'none';
        }, 500);
    });

    // Cambiar formulario seleccionado
    document.getElementById('acceptBtn').addEventListener('click', function () {
        const selectedForm = document.getElementById('formSelector').value;
        const googleForm = document.getElementById('googleForm');
        googleForm.src = selectedForm;
        googleForm.classList.add('active');
    });
</script>
</body>
</html>
